<div class="container">
  <div *ngIf="loading" class="text-center">
    <p>Loading product details...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="product && !loading && !error" class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2>{{ product.name }}</h2>
      <div>
        <a
          [routerLink]="['/products', product.id, 'edit']"
          class="btn btn-warning me-2"
          >Edit</a
        >
        <a routerLink="/products" class="btn btn-secondary">Back to List</a>
      </div>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-3 fw-bold">ID:</div>
        <div class="col-md-9">{{ product.id }}</div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3 fw-bold">Name:</div>
        <div class="col-md-9">{{ product.name }}</div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3 fw-bold">Description:</div>
        <div class="col-md-9">{{ product.description }}</div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3 fw-bold">Price:</div>
        <div class="col-md-9">{{ product.price | currency }}</div>
      </div>
      <div class="row mb-3">
        <div class="col-md-3 fw-bold">Created At:</div>
        <div class="col-md-9">{{ product.createdAt | date : "medium" }}</div>
      </div>
    </div>
  </div>
</div>
