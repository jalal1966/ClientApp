<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-success text-white">
      <h2>Nurse Dashboard</h2>
    </div>
    <div class="card-body">
      <h3>Welcome, Nurse!</h3>
      <p>
        This is the Nurse interface. Here you can manage patient care, vital
        signs, and medications.
      </p>

      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-header">Patient Care</div>
            <div class="card-body">
              <p>Manage patient care tasks</p>
              <button class="btn btn-outline-success">View Tasks</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-header">Vital Signs</div>
            <div class="card-body">
              <p>Record patient vital signs</p>
              <button class="btn btn-outline-success">Record Vitals</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-header">Medications</div>
            <div class="card-body">
              <p>Manage medication administration</p>
              <button class="btn btn-outline-success">Medication Log</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
