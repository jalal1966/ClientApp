<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Employee Registration</h2>

    <div class="form-container">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" required />
        <div
          *ngIf="username?.invalid && (username?.dirty || username?.touched)"
        >
          <small class="error" *ngIf="username?.errors?.['required']">
            Username is required
          </small>
          <small class="error" *ngIf="username?.errors?.['minlength'] ?? false">
            Username must be at least 3 characters
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required />
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <small class="error" *ngIf="email?.errors?.['required']">
            Email is required
          </small>
          <small class="error" *ngIf="email?.errors?.['email']">
            Invalid email format
          </small>
        </div>
      </div>
    </div>
    <div class="form-container">
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          required
        />
        <div
          *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        >
          <small class="error" *ngIf="password?.errors?.['required']">
            Password is required
          </small>
          <small class="error" *ngIf="password?.errors?.['minlength']">
            Password must be at least 6 characters
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          required
        />
        <div
          *ngIf="
            confirmPassword?.invalid &&
            (confirmPassword?.dirty || confirmPassword?.touched)
          "
        >
          <small class="error" *ngIf="confirmPassword?.errors?.['required']">
            Please confirm your password
          </small>
          <small
            class="error"
            *ngIf="registerForm.errors?.['passwordMismatch']"
          >
            Passwords do not match
          </small>
        </div>
      </div>
    </div>
    <div class="form-container">
      <div class="form-group">
        <label for="firstName">First Name (Optional)</label>
        <input type="text" id="firstName" formControlName="firstName" />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name (Optional)</label>
        <input type="text" id="lastName" formControlName="lastName" />
      </div>
    </div>
    <div class="form-group">
      <div class="d-inline-flex align-items-center">
        <label for="address">User Address</label>
        <input type="text" id="address" formControlName="address" />
      </div>
    </div>
    <div class="form-container">
      <div class="form-group">
        <label for="telephoneNo">Phone Number</label>
        <input type="text" id="telephoneNo" formControlName="telephoneNo" />
      </div>
      <div class="form-group">
        <label for="genderID">Gender</label>
        <select class="form-select" id="genderID" formControlName="genderID">
          <option [ngValue]="1">Man</option>
          <option [ngValue]="2">Women</option>
        </select>
      </div>
      <!--<div class="form-group" title="1. Man 2. Women">
        <label for="genderID">Gender</label>
        <input type="text" id="genderID" formControlName="genderID" />
      </div>-->
      <div class="form-group">
        <label for="jobTitleID">Job Title</label>
        <select
          class="form-select"
          id="jobTitleID"
          formControlName="jobTitleID"
        >
          <option [ngValue]="1">Doctor</option>
          <option [ngValue]="2">Nurse</option>
        </select>
      </div>
      <!--<div class="form-group" title="1. Doctor 2. Nurse">
        <label for="jobTitleID">jobTitleID</label>
        <input type="text" id="jobTitleID" formControlName="jobTitleID" />
      </div>-->
      <div class="form-group">
        <label for="salary">User Salary</label>
        <input type="text" id="salary" formControlName="salary" />
      </div>
    </div>
    <div class="form-group">
      <div class="d-inline-flex align-items-center">
        <label for="note">Note.</label>
        <input type="text" id="note" formControlName="note" />
      </div>
    </div>
    <button type="submit" [disabled]="registerForm.invalid || isSubmitting">
      {{ isSubmitting ? "Registering..." : "Register" }}
    </button>

    <p class="error" *ngIf="error">{{ error }}</p>
    <br /><br />
    <p>
      Already have an account?
      <a [routerLink]="['/login']">Login here</a>
    </p>
  </form>
</div>
