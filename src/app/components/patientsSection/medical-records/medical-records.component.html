<div class="container mt-4">
  <h2>Medical Record</h2>

  <div *ngIf="loading" class="alert alert-info">Loading medical record...</div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <form
    [formGroup]="medicalRecordForm"
    (ngSubmit)="onSubmit()"
    *ngIf="!loading"
  >
    <div class="card mb-4 me-2">
      <div class="card-header">
        <h3 class="mb-0">Physical Information</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="height">Height (cm)</label>
            <input
              type="number"
              class="form-control"
              id="height"
              formControlName="height"
              (input)="updateBMI()"
            />
            <div
              *ngIf="
                formControls['height'].invalid && formControls['height'].touched
              "
              class="text-danger"
            >
              Height is required
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="weight">Weight (kg)</label>
            <input
              type="number"
              class="form-control"
              id="weight"
              formControlName="weight"
              (input)="updateBMI()"
            />
            <div
              *ngIf="
                formControls['height'].invalid && formControls['height'].touched
              "
              class="text-danger"
            >
              Weight is required
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="bmi">BMI</label>
            <input
              type="number"
              class="form-control"
              id="bmi"
              formControlName="bmi"
              readonly
            />
            <small class="form-text text-muted">Automatically calculated</small>
          </div>
        </div>

        <div class="mb-3">
          <label for="bloodType">Blood Type</label>
          <select
            class="form-control"
            id="bloodType"
            formControlName="bloodType"
          >
            <option value="">Select Blood Type</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">
        <h3 class="mb-0">Medical History</h3>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="chronicConditions">Chronic Conditions</label>
          <textarea
            class="form-control"
            id="chronicConditions"
            rows="3"
            formControlName="chronicConditions"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="surgicalHistory">Surgical History</label>
          <textarea
            class="form-control"
            id="surgicalHistory"
            rows="3"
            formControlName="surgicalHistory"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="familyMedicalHistory">Family Medical History</label>
          <textarea
            class="form-control"
            id="familyMedicalHistory"
            rows="3"
            formControlName="familyMedicalHistory"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="socialHistory">Social History</label>
          <textarea
            class="form-control"
            id="socialHistory"
            rows="3"
            formControlName="socialHistory"
          ></textarea>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">
        <h3 class="mb-0">Current Visit</h3>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="diagnosis">Diagnosis</label>
          <textarea
            class="form-control"
            id="diagnosis"
            rows="2"
            formControlName="diagnosis"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="treatment">Treatment</label>
          <textarea
            class="form-control"
            id="treatment"
            rows="2"
            formControlName="treatment"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="medications">Medications</label>
          <textarea
            class="form-control"
            id="medications"
            rows="2"
            formControlName="medications"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="notes">Notes</label>
          <textarea
            class="form-control"
            id="notes"
            rows="3"
            formControlName="notes"
          ></textarea>
        </div>

        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="isFollowUpRequired"
            formControlName="isFollowUpRequired"
          />
          <label class="form-check-label" for="isFollowUpRequired">
            Follow-up Required
          </label>
        </div>

        <div
          class="mb-3"
          *ngIf="medicalRecordForm.get('isFollowUpRequired')?.value"
        >
          <label for="followUpDate">Follow-up Date</label>
          <input
            type="date"
            class="form-control"
            id="followUpDate"
            formControlName="followUpDate"
          />
        </div>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="medicalRecordForm.invalid || saving"
    >
      {{ recordExists ? "Update" : "Create" }} Medical Record
    </button>

    <div *ngIf="saving" class="mt-2">Saving...</div>

    <div *ngIf="saveSuccess" class="alert alert-success mt-3">
      Medical record saved successfully!
    </div>
  </form>
</div>
